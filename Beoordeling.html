<main class="mainb">
	<form name="reactieformulier" method="get" action="Antwoord.html">
		<fieldset>
			<legend>Gegevens </legend>

					<input type="number" name="leeftijd" min="8" max="100" step="1" value="18"> </p>
		</fieldset>
